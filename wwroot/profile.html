<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); text-align: center; }
    h1 { margin-bottom: 20px; }
    a { display: block; margin: 10px 0; padding: 10px; background: #007BFF; color: white; text-decoration: none; border-radius: 5px; }
    a:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Profile view for {{username}}</h1>
    <table style="width:100%; border-collapse: collapse; margin-top: 20px;">
        <tr>
            <th style="border-bottom: 2px solid #eee; padding: 8px;">Username</th>
            <th style="border-bottom: 2px solid #eee; padding: 8px;">Role</th>
            <th style="border-bottom: 2px solid #eee; padding: 8px;">Password</th>
        </tr>
        <tr>
            <td style="border-bottom: 1px solid #eee; padding: 8px;">{{username}}</td>
            <td style="border-bottom: 1px solid #eee; padding: 8px;">{{if admin}}<b>{{endif}}{{role}}{{if admin}}</b>{{endif}}</td>
            <td style="border-bottom: 1px solid #eee; padding: 8px;">*****</td>
        </tr>
    </table>
  </div>
</body>
</html>
